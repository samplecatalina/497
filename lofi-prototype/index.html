<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This is IShowSpeed</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@200..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="site-header">
        <div id="refreshDiv" class="logo-container">
            <h1 id="title">This is IShowSpeed</h1>
        </div>
    </header>

    <main class="main-content">
        <form id="searchForm" class="search-form">
            <div class="input-group">
                <div class="search-input-container">
                    <input type="text" id="query" placeholder="Enter search keywords" required>
                    <button type="button" id="semanticToggle" class="semantic-toggle" title="Online Search">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M15 4V2"></path>
                            <path d="M15 16v-2"></path>
                            <path d="M8 9h2"></path>
                            <path d="M20 9h2"></path>
                            <path d="M17.8 11.8 19 13"></path>
                            <path d="M15 9h0"></path>
                            <path d="M17.8 6.2 19 5"></path>
                            <path d="M3 21l9-9"></path>
                            <path d="M12.2 6.2 11 5"></path>
                        </svg>
                        <span class="semantic-label">AI Online Search</span>
                        <div class="tooltip" id="semanticTooltip">Based on Qwen2.5-7B-Instruct</div>
                    </button>
                </div>
                <button type="button" id="toggleAdvancedOptions" class="toggle-button" aria-expanded="false">
                    Advanced Options
                    <span class="arrow" aria-hidden="true">â–¼</span>
                </button>
                <div id="advancedOptions" class="advanced-options">
                    <div class="input-row">
                        <label for="minRatio">Text Match Rate:</label>
                        <input type="number" id="minRatio" placeholder="Range: 0-100" min="0" max="100" value="50">
                    </div>
                    <div class="input-row">
                        <label for="minSimilarity">Face Similarity:</label>
                        <input type="number" id="minSimilarity" placeholder="Range: 0-1" min="0" max="1" step="0.01" value="0.5">
                    </div>
                    <div class="input-row checkbox-row">
                        <label class="checkbox-container">
                            <span class="checkbox-label">Show Water Mark</span>
                            <span class="checkmark"></span>
                        </label>
                    </div>
                </div>
            </div>
            <button type="submit" class="search-button">Search</button>
        </form>

        <div class="progress-section">
            <div class="loading-container">
                <div id="loadingBar"></div>
            </div>
            <div id="randomStringDisplay" class="random-string"></div>
            <div id="errorDisplay" class="error-display"></div>
        </div>

        <div id="keywordsContainer" class="keywords-container"></div>
        <section id="results"></section>
    </main>


    <script src="script.js"></script>
    <script src="mock_data.js"></script>
</body>
</html>
